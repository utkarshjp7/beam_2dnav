#If you run the costmap without the plugins parameter,it will automatically create layers based on what costmaps used to do.
plugins:
  - {name: static_map, type: "costmap_2d::StaticLayer"}
  - {name: obstacles,  type: "costmap_2d::ObstacleLayer"}
  - {name: inflation,  type: "costmap_2d::InflationLayer"}

obstacle_range: 4.0 #2.5
raytrace_range: 4.5 #3.0
#footprint: [[0.2159, 0.1778], [0.2159, -0.1778], [-0.2159, -0.1778], [-0.2159, 0.1778]]
footprint: [[0.1516, 0.2087], [0.1516, -0.2087], [-0.3302, -0.2087], [-0.3302, 0.2087]]

obstacles: 
  observation_sources: asus_sensor #, kinect_sensor
  asus_sensor: {sensor_frame: /asus_link, data_type: PointCloud2, topic: /asus/depth/points, marking: true, clearing: true}
#  kinect_sensor: {sensor_frame: /kinect_link, data_type: PointCloud2, topic: /kinect/depth/points, marking: true, clearing: true}
  
